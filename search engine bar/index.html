    <link rel="stylesheet" href="style.css">

                </div>
            </div>

                    <h3>$25</h3>

            </div>

            </div>
            <div class="product">

                    <h3>$25</h3>
                </div>
            </div>
            <div class="product">

                    <h2>T-shirt Yellow</h2>
                    <h3>$25</h3>
                </div>
            </div>

                    <h3>$25</h3>

                <img src="images/watch3.jpg" alt="t-shirt">
                <div class="p-details">
                    <h2>Armani Watch</h2>
                    <h3>$25</h3>
                </div>
            </div>

    <script src="main.js"></script>
